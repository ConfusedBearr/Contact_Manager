<html>
<head>
	<title>COP 4331 Group 15 Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Placeholder</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Color To Search For"/>
	<button type="button" id="searchColorButton" class="buttons" onclick="searchColor();"> Search Color </button><br />
	<span id="colorSearchResult"></span>
	<p id="colorList">
	</p><br /><br />

	<input type="text" id="colorText" placeholder="Color To Add">
	<button type="button" id="addColorButton" class="buttons" onclick="addColor();"> Add Color </button><br />
	<span id="colorAddResult"></span>

	<input type="text" id="nameAdd" placeholder="Contact Name">
	<input type="text" id="emailAdd" placeholder="Contact Email">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />

	<input type="text" id="nameUpdate" placeholder="Contact Name">
	<input type="text" id="emailUpdate" placeholder="New Contact Email">
	<button type="button" id="updateContactButton" class="buttons" onclick="updateContact();"> Update Contact </button><br />

	<input type="text" id="nameRetrieve" placeholder="Contact Name">
	<button type="button" id="retrieveContactButton" class="buttons" onclick="retrieveContact();"> Retrieve Contact </button><br />

	<input type="text" id="nameDelete" placeholder="Contact Name">
	<button type="button" id="deleteContactButton" class="buttons" onclick="deleteContact();"> Delete Contact </button><br />
</div>

</body>
</html>
